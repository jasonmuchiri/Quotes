<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
        Display {{newQuote.name}}
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Quote is Required </p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="2" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        Display {{newQuote.description}}
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Description is Required </p>
        </div>
      </div>
      <div class="form-group">
        <label for="creation">Creation Date</label>
        <input type="date" id="creation" [(ngModel)]="newQuote.creationDate" name="creationDate" #creationDate="ngModel" required>
        <div [hidden]="creationDate.valid || creationDate.pristine" class="alert alert-danger">
          <p> Creation Date is Required </p>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
