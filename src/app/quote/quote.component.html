<div class="container">
<h1>My Quotes</h1>
<hr>
<ul>
  <div *ngFor="let quote of quotes;let i = 'index'">
    <li>{{quote.name}}</li>
    <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
    <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isRead) = 'deleteQuote($event,i)'></app-quote-details>
  </div>
</ul>
</div>
